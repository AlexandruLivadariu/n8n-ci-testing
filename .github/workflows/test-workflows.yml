name: Test n8n Workflows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: n8n-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: self-hosted  # This will run on your local machine
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check Docker is running
        run: |
          docker --version
          docker-compose --version
      
      - name: Stop existing test instance (if running)
        run: |
          cd docker
          docker-compose -f docker-compose.test.yml down -v --remove-orphans || true
        continue-on-error: true
      
      - name: Start n8n test instance
        run: |
          cd docker
          echo "Starting n8n test instance..."
          docker-compose -f docker-compose.test.yml up -d --remove-orphans
          
          echo "Checking if containers started..."
          docker ps | grep n8n-test || (echo "Container failed to start!" && docker ps -a && exit 1)
          
          echo "Waiting for containers to initialize..."
          sleep 60
      
      - name: Wait for database to be ready
        run: |
          echo "Waiting for database initialization..."
          for i in {1..30}; do
            if docker exec n8n-postgres-test pg_isready -U n8n > /dev/null 2>&1; then
              echo "✅ Database is ready!"
              break
            fi
            echo "Waiting for database... ($i/30)"
            sleep 2
          done
          
          echo "Checking n8n-test container status..."
          docker ps -a | grep n8n-test || echo "n8n-test container not found!"
          
          if docker ps | grep -q n8n-test; then
            echo "✅ n8n-test container is running"
            echo "Container logs:"
            docker logs n8n-test --tail 30
          else
            echo "❌ n8n-test container is not running!"
            echo "All containers:"
            docker ps -a
            exit 1
          fi
      
      - name: Check n8n is ready
        run: |
          echo "Checking n8n container..."
          echo "Waiting for n8n to be ready..."
          
          # Wait for n8n web interface - access via container IP or localhost
          for i in {1..30}; do
            # Try localhost first (works if ports are properly exposed)
            if timeout 5 curl -s http://localhost:5679 > /dev/null 2>&1; then
              echo "✅ n8n web interface is responding on localhost"
              break
            fi
            # Try via docker exec as fallback
            if docker exec n8n-test wget -q -O- http://localhost:5678 > /dev/null 2>&1; then
              echo "✅ n8n is responding inside container"
              break
            fi
            echo "Waiting for n8n... ($i/30)"
            sleep 2
          done
          
          echo "Container logs:"
          docker logs n8n-test --tail 20
      
      - name: Setup owner account
        run: |
          echo "Setting up owner account..."
          
          # Setup owner via docker exec (direct container access)
          RESPONSE=$(docker exec n8n-test wget -q -O- --post-data='{"email":"ci@test.local","firstName":"CI","lastName":"Test","password":"TestPassword123!"}' \
            --header='Content-Type: application/json' \
            http://localhost:5678/rest/owner/setup 2>&1 || echo "failed")
          
          if echo "$RESPONSE" | grep -q "email"; then
            echo "✅ Owner setup complete"
          else
            echo "⚠️ Owner setup may have failed or already exists: $RESPONSE"
          fi
          
          sleep 5
      
      - name: Create API key for CI
        id: create_api_key
        run: |
          echo "Creating API key for CI tests..."
          
          # Login to get auth token
          LOGIN_RESPONSE=$(docker exec n8n-test wget -q -O- --post-data='{"email":"ci@test.local","password":"TestPassword123!"}' \
            --header='Content-Type: application/json' \
            http://localhost:5678/rest/login 2>&1)
          
          echo "Login response: $LOGIN_RESPONSE"
          
          # Extract cookie/token if needed, or try creating API key directly
          # For now, let's use the n8n CLI inside the container
          API_KEY=$(docker exec n8n-test n8n user-management:api-key:create --userId=1 --label="CI-Test" 2>&1 | grep -oP 'n8n-api-key-[a-zA-Z0-9-]+' || echo "")
          
          if [ -z "$API_KEY" ]; then
            echo "Failed to create API key via CLI, trying database query..."
            # Get the user ID
            USER_ID=$(docker exec n8n-postgres-test psql -U n8n -d n8n -t -c "SELECT id FROM \"user\" LIMIT 1;" | tr -d ' ')
            echo "User ID: $USER_ID"
            
            # Create API key directly in database (fallback)
            docker exec n8n-test sh -c "cd /usr/local/lib/node_modules/n8n && node -e \"
              const crypto = require('crypto');
              const jwt = require('jsonwebtoken');
              const userId = '$USER_ID';
              const apiKeyId = crypto.randomBytes(16).toString('hex');
              const payload = {
                sub: userId,
                iss: 'n8n',
                aud: 'public-api',
                jti: apiKeyId,
                iat: Math.floor(Date.now() / 1000),
                exp: Math.floor(Date.now() / 1000) + (365 * 24 * 60 * 60)
              };
              const secret = process.env.N8N_JWT_SECRET || 'test_jwt_secret_key_min_10_chars';
              const token = jwt.sign(payload, secret);
              console.log(token);
            \"" > /tmp/api_key.txt
            
            API_KEY=$(cat /tmp/api_key.txt)
          fi
          
          echo "API_KEY=$API_KEY" >> $GITHUB_OUTPUT
          echo "✅ API key created"
      
      - name: Verify API access
        env:
          N8N_TEST_API_KEY: ${{ steps.create_api_key.outputs.API_KEY }}
        run: |
          echo "Verifying API access with generated key..."
          
          # Access API via docker exec (inside container)
          for i in {1..20}; do
            RESPONSE=$(docker exec n8n-test wget -q -O- --header="X-N8N-API-KEY: $N8N_TEST_API_KEY" \
              http://localhost:5678/api/v1/workflows 2>&1 || echo "failed")
            
            if echo "$RESPONSE" | grep -q "data"; then
              echo "✅ n8n API is ready!"
              echo "API Response: $RESPONSE"
              exit 0
            fi
            
            echo "Waiting for n8n API... ($i/20)"
            echo "Response: $RESPONSE"
            sleep 3
          done
          
          echo "❌ n8n API failed to respond"
          echo "Final container logs:"
          docker logs n8n-test --tail 50
          exit 1
      
      - name: Import workflows to test instance
        env:
          N8N_TEST_API_KEY: ${{ steps.create_api_key.outputs.API_KEY }}
        run: |
          cd scripts
          ./import-workflows.sh test
      
      - name: Run smoke tests
        env:
          N8N_TEST_API_KEY: ${{ steps.create_api_key.outputs.API_KEY }}
        run: |
          cd scripts
          ./run-tests.sh
      
      - name: Generate test report
        if: always()
        run: |
          echo "# Test Report" > test-report.md
          echo "" >> test-report.md
          echo "**Date:** $(date)" >> test-report.md
          echo "**Commit:** ${{ github.sha }}" >> test-report.md
          echo "" >> test-report.md
          if [ -f logs/test-results.log ]; then
            cat logs/test-results.log >> test-report.md
          fi
      
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.md
      
      - name: Cleanup - Stop test instance
        if: always()
        run: |
          cd docker
          docker-compose -f docker-compose.test.yml down
      
      - name: Test result
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Tests failed"
            exit 1
          fi