name: Test n8n Workflows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: n8n-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: self-hosted  # This will run on your local machine
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check Docker is running
        run: |
          docker --version
          docker-compose --version
      
      - name: Stop existing test instance (if running)
        run: |
          cd docker
          docker-compose -f docker-compose.test.yml down -v --remove-orphans || true
        continue-on-error: true
      
      - name: Start n8n test instance
        run: |
          cd docker
          echo "Starting n8n test instance..."
          docker-compose -f docker-compose.test.yml up -d --remove-orphans
          
          echo "Checking if containers started..."
          docker ps | grep n8n-test || (echo "Container failed to start!" && docker ps -a && exit 1)
          
          echo "Waiting for containers to initialize..."
          sleep 60
      
      - name: Wait for database to be ready
        run: |
          echo "Waiting for database initialization..."
          for i in {1..30}; do
            if docker exec n8n-postgres-test pg_isready -U n8n > /dev/null 2>&1; then
              echo "✅ Database is ready!"
              break
            fi
            echo "Waiting for database... ($i/30)"
            sleep 2
          done
          
          echo "Checking n8n-test container status..."
          docker ps -a | grep n8n-test || echo "n8n-test container not found!"
          
          if docker ps | grep -q n8n-test; then
            echo "✅ n8n-test container is running"
            echo "Container logs:"
            docker logs n8n-test --tail 30
          else
            echo "❌ n8n-test container is not running!"
            echo "All containers:"
            docker ps -a
            exit 1
          fi
      
      - name: Check n8n is ready
        run: |
          # Determine the correct host (Windows host IP for WSL, localhost otherwise)
          if grep -qi microsoft /proc/version 2>/dev/null; then
            # Running in WSL - use Windows host IP
            N8N_HOST=$(ip route | grep default | awk '{print $3}')
            echo "Running in WSL, using Windows host: $N8N_HOST"
          else
            N8N_HOST="localhost"
            echo "Using localhost"
          fi
          
          N8N_URL="http://${N8N_HOST}:5679"
          echo "Checking n8n at $N8N_URL"
          echo "Waiting for n8n to be ready..."
          
          # Wait for n8n web interface with timeout
          for i in {1..30}; do
            if timeout 5 curl -s "$N8N_URL" > /dev/null 2>&1; then
              echo "✅ n8n web interface is responding"
              break
            fi
            echo "Waiting for n8n web interface... ($i/30)"
            sleep 2
          done
          
          echo "Container logs:"
          docker logs n8n-test --tail 20
      
      - name: Setup owner account
        run: |
          # Determine the correct host
          if grep -qi microsoft /proc/version 2>/dev/null; then
            N8N_HOST=$(ip route | grep default | awk '{print $3}')
          else
            N8N_HOST="localhost"
          fi
          
          N8N_URL="http://${N8N_HOST}:5679"
          echo "Setting up owner account at $N8N_URL..."
          
          # Try to setup owner via API
          RESPONSE=$(timeout 10 curl -s -w "\n%{http_code}" -X POST "$N8N_URL/rest/owner/setup" \
            -H "Content-Type: application/json" \
            -d '{
              "email": "ci@test.local",
              "firstName": "CI",
              "lastName": "Test",
              "password": "TestPassword123!"
            }' 2>&1 || echo -e "\n000")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          echo "Setup response code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "400" ]; then
            echo "✅ Owner setup complete (or already exists)"
          else
            echo "⚠️ Owner setup returned $HTTP_CODE - may already be configured"
          fi
          
          sleep 5
      
      - name: Verify API access
        env:
          N8N_TEST_API_KEY: ${{ secrets.N8N_TEST_API_KEY }}
        run: |
          # Determine the correct host
          if grep -qi microsoft /proc/version 2>/dev/null; then
            N8N_HOST=$(ip route | grep default | awk '{print $3}')
          else
            N8N_HOST="localhost"
          fi
          
          N8N_URL="http://${N8N_HOST}:5679"
          echo "Verifying API access at $N8N_URL..."
          
          for i in {1..20}; do
            HTTP_CODE=$(timeout 5 curl -s -o /dev/null -w "%{http_code}" -H "X-N8N-API-KEY: $N8N_TEST_API_KEY" "$N8N_URL/api/v1/workflows" 2>&1 || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ n8n API is ready! (HTTP $HTTP_CODE)"
              exit 0
            fi
            
            echo "Waiting for n8n API... ($i/20) - HTTP $HTTP_CODE"
            sleep 3
          done
          
          echo "❌ n8n API failed to respond"
          echo "Final container logs:"
          docker logs n8n-test --tail 50
          exit 1
      
      - name: Import workflows to test instance
        env:
          N8N_TEST_API_KEY: ${{ secrets.N8N_TEST_API_KEY }}
        run: |
          cd scripts
          ./import-workflows.sh test
      
      - name: Run smoke tests
        env:
          N8N_TEST_API_KEY: ${{ secrets.N8N_TEST_API_KEY }}
        run: |
          cd scripts
          ./run-tests.sh
      
      - name: Generate test report
        if: always()
        run: |
          echo "# Test Report" > test-report.md
          echo "" >> test-report.md
          echo "**Date:** $(date)" >> test-report.md
          echo "**Commit:** ${{ github.sha }}" >> test-report.md
          echo "" >> test-report.md
          if [ -f logs/test-results.log ]; then
            cat logs/test-results.log >> test-report.md
          fi
      
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.md
      
      - name: Cleanup - Stop test instance
        if: always()
        run: |
          cd docker
          docker-compose -f docker-compose.test.yml down
      
      - name: Test result
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Tests failed"
            exit 1
          fi