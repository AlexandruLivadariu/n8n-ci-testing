services:
  postgres-dev:
    image: postgres:15
    container_name: n8n-postgres-dev
    restart: unless-stopped
    networks:
      - n8n-dev-network
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n_dev_password
      POSTGRES_DB: n8n_dev
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U n8n']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-dev:
    image: n8nio/n8n:latest
    container_name: n8n-dev
    restart: unless-stopped
    networks:
      - n8n-dev-network
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres-dev
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n_dev
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_dev_password
      - N8N_ENCRYPTION_KEY=dev_encryption_key_min_10_chars
      - N8N_JWT_SECRET=dev_jwt_secret_key_min_10_chars
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
    volumes:
      - n8n-dev-data:/home/node/.n8n
    depends_on:
      postgres-dev:
        condition: service_healthy

volumes:
  postgres-dev-data:
  n8n-dev-data:

networks:
  n8n-dev-network:
    driver: bridge