services:
  postgres-test:
    image: postgres:15
    container_name: n8n-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n_test_password
      POSTGRES_DB: n8n
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U n8n']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-test:
    image: n8nio/n8n:latest
    container_name: n8n-test
    restart: unless-stopped
    ports:
      - "5679:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-postgres-test
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_test_password
      - N8N_ENCRYPTION_KEY=test_encryption_key_min_10_chars
      - N8N_JWT_SECRET=test_jwt_secret_key_min_10_chars
      - N8N_USER_MANAGEMENT_DISABLED=true
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5679/
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
    volumes:
      - n8n-test-data:/home/node/.n8n
    depends_on:
      postgres-test:
        condition: service_healthy

volumes:
  postgres-test-data:
  n8n-test-data: